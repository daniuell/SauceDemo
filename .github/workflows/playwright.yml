name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
      USER_LOGIN_CORRECT: ${{ secrets.USER_LOGIN_CORRECT }}
      USER_LOGIN_LOCKED: ${{ secrets.USER_LOGIN_LOCKED }}
      USER_LOGIN_PROBLEM: ${{ secrets.USER_LOGIN_PROBLEM }}
      USER_LOGIN_PERFORMANCE: ${{ secrets.USER_LOGIN_PERFORMANCE }}
      USER_LOGIN_ERROR: ${{ secrets.USER_LOGIN_ERROR }}
      USER_LOGIN_VISUAL: ${{ secrets.USER_LOGIN_VISUAL }}
      USER_PASSWORD_CORRECT: ${{ secrets.USER_PASSWORD_CORRECT }}
    
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npx playwright test
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30